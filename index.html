<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ResuMaster AI - Professional ATS Intelligence</title>
  <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='%236366f1' stroke-width='2.5' stroke-linecap='round' stroke-linejoin='round'%3E%3Cpath d='M13 10V3L4 14h7v7l9-11h-7z'/%3E%3C/svg%3E">
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          fontFamily: {
            sans: ['Plus Jakarta Sans', 'sans-serif'],
          },
          animation: {
            'gradient-slow': 'gradient 15s ease infinite',
            'pulse-soft': 'pulse-soft 4s ease-in-out infinite',
            'float': 'float 6s ease-in-out infinite',
            'spin-slow': 'spin 12s linear infinite',
            'morph': 'morph 8s ease-in-out infinite',
            'neural-flow': 'neural-flow 20s linear infinite',
          },
          keyframes: {
            gradient: {
              '0%, 100%': { 'background-position': '0% 50%' },
              '50%': { 'background-position': '100% 50%' },
            },
            'pulse-soft': {
              '0%, 100%': { opacity: 0.8, transform: 'scale(1)' },
              '50%': { opacity: 0.4, transform: 'scale(0.98)' },
            },
            float: {
              '0%, 100%': { transform: 'translateY(0px) rotate(0deg)' },
              '50%': { transform: 'translateY(-20px) rotate(1deg)' },
            },
            morph: {
              '0%, 100%': { 'border-radius': '60% 40% 30% 70% / 60% 30% 70% 40%' },
              '50%': { 'border-radius': '30% 60% 70% 40% / 50% 60% 30% 60%' },
            },
            'neural-flow': {
              '0%': { 'background-position': '0% 0%' },
              '100%': { 'background-position': '100% 100%' }
            }
          }
        }
      }
    }
  </script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  <style>
    body { 
      font-family: 'Plus Jakarta Sans', sans-serif; 
      overflow-x: hidden;
      transition: background-color 0.5s ease, color 0.5s ease;
      perspective: 1500px;
    }
    
    /* 4D Neural Grid Background */
    .neural-background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      background-image: 
        radial-gradient(circle at 2px 2px, rgba(99, 102, 241, 0.05) 1px, transparent 0);
      background-size: 40px 40px;
      animation: neural-flow 100s linear infinite;
    }
    .dark .neural-background {
      background-image: 
        radial-gradient(circle at 2px 2px, rgba(99, 102, 241, 0.15) 1px, transparent 0);
      opacity: 0.4;
    }

    .mesh-gradient {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -2;
      background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
      background-size: 400% 400%;
      animation: gradient 15s ease infinite;
      opacity: 0.1;
    }
    .dark .mesh-gradient {
      background: linear-gradient(-45deg, #020617, #1e1b4b, #312e81, #0f172a);
      background-size: 400% 400%;
      opacity: 0.8;
    }

    /* 3D Card Hover Effects */
    .card-3d {
      transition: transform 0.5s cubic-bezier(0.23, 1, 0.32, 1), box-shadow 0.5s ease;
      transform-style: preserve-3d;
    }
    .card-3d:hover {
      transform: translateY(-10px) rotateX(4deg) rotateY(-2deg);
      box-shadow: 0 40px 80px -20px rgba(99, 102, 241, 0.2);
    }

    .glass {
      background: rgba(255, 255, 255, 0.65);
      backdrop-filter: blur(24px) saturate(200%);
      -webkit-backdrop-filter: blur(24px) saturate(200%);
      border: 1px solid rgba(255, 255, 255, 0.4);
    }
    .dark .glass {
      background: rgba(15, 23, 42, 0.4);
      border: 1px solid rgba(255, 255, 255, 0.05);
    }

    .glass-card {
      background: rgba(255, 255, 255, 0.8);
      backdrop-filter: blur(16px);
      border: 1px solid rgba(255, 255, 255, 0.5);
      box-shadow: 0 20px 50px -15px rgba(31, 38, 135, 0.08);
      transform-style: preserve-3d;
    }
    .dark .glass-card {
      background: rgba(30, 41, 59, 0.3);
      border: 1px solid rgba(255, 255, 255, 0.04);
      box-shadow: 0 20px 50px -20px rgba(0, 0, 0, 0.6);
    }

    .gradient-text {
      background: linear-gradient(135deg, #6366f1 0%, #a855f7 100%, #ec4899 200%);
      background-size: 200% auto;
      animation: gradient 5s ease infinite;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    
    .glow-indigo {
      box-shadow: 0 0 40px rgba(99, 102, 241, 0.15);
    }
    .dark .glow-indigo {
      box-shadow: 0 0 60px rgba(99, 102, 241, 0.3);
    }

    /* Floating Abstract Shapes for 4D depth */
    .shape {
      position: absolute;
      filter: blur(60px);
      z-index: -1;
      opacity: 0.4;
      pointer-events: none;
    }
    .shape-1 {
      width: 400px; height: 400px;
      background: #6366f1;
      top: -100px; right: -100px;
      animation: morph 20s infinite alternate ease-in-out;
    }
    .shape-2 {
      width: 300px; height: 300px;
      background: #a855f7;
      bottom: 10%; left: -50px;
      animation: morph 15s infinite alternate-reverse ease-in-out;
    }

    ::-webkit-scrollbar { width: 8px; }
    ::-webkit-scrollbar-track { background: transparent; }
    ::-webkit-scrollbar-thumb { 
      background: rgba(99, 102, 241, 0.2); 
      border-radius: 10px;
    }
    .dark ::-webkit-scrollbar-thumb { background: rgba(99, 102, 241, 0.4); }

    .no-scrollbar::-webkit-scrollbar { display: none; }
    .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
  </style>

{

}
</script>
